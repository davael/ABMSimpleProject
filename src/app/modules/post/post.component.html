<div class="card mt-2">
    <div class="card-body">
        <div class="row justify-content-between">
            <div class="col">
                <h2 class="card-title">Posts</h2>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm" routerLink="post-detail">
                    New Post
                </button>
            </div>
        </div>


        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let post of posts$ | async">
                    <th>{{post.id}}</th>
                    <td>{{post.title}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm me-2"
                            [routerLink]="['post-detail/',post.id]">Edit</button>
                        <button type="button" class="btn btn-secondary btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
