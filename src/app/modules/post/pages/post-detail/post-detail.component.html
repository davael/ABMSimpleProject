<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Title:</label>
                <input type="text" class="form-control" formControlName="title" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Body:</label>
                <textarea class="form-control" formControlName="body" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <select class="form-select" formControlName="userId">
                    <option *ngFor="let user of users$ | async as list" [value]="user.id">
                        {{user.name}}
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
                Save
            </button>
        </form>
    </div>
</div>
